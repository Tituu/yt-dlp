<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background: #f8f9fa;
      padding: 40px 20px;
      animation: fadeIn 1.2s ease;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: slideUp 1s ease;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      color: #ff2c2c;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    input:focus {
      border-color: #ff2c2c;
      outline: none;
    }
    button {
      width: 100%;
      background: #ff2c2c;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #d92121;
    }
    #video-info {
      margin-top: 30px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    #video-info img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #formats a {
      display: block;
      background: #f1f1f1;
      padding: 12px;
      margin: 8px 0;
      text-decoration: none;
      border-radius: 8px;
      color: #333;
      transition: background 0.3s;
    }
    #formats a:hover {
      background: #e1e1e1;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><i class="fab fa-youtube"></i> YouTube Downloader</h1>
    <input id="yt-url" type="text" placeholder="Paste YouTube link here...">
    <button onclick="fetchVideo()"><i class="fas fa-download"></i> Download</button>

    <div id="video-info">
      <img id="thumbnail" alt="Thumbnail">
      <h2 id="title"></h2>
      <div id="formats"></div>
    </div>
  </div>

  <script>
    async function fetchVideo() {
      const url = document.getElementById("yt-url").value;
      if (!url) return alert("Please paste a YouTube link");

      const btn = document.querySelector("button");
      btn.innerText = "Fetching...";
      btn.disabled = true;

      try {
        const res = await fetch(`/api/getVideo?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        document.getElementById("thumbnail").src = data.thumbnail;
        document.getElementById("title").innerText = data.title;
        document.getElementById("video-info").style.display = "block";

        const formatsDiv = document.getElementById("formats");
        formatsDiv.innerHTML = "";

        data.formats.forEach(f => {
          const link = document.createElement("a");
          link.href = f.url;
          link.target = "_blank";
          link.innerHTML = `<i class="fas fa-play-circle"></i> ${f.quality} (${f.type})`;
          formatsDiv.appendChild(link);
        });

      } catch (err) {
        alert("Error: " + err.message);
      }

      btn.innerText = "Download";
      btn.disabled = false;
    }
  </script>
</body>
</html>
